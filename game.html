<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Anatomy Game</title>
    <link rel="stylesheet" href="gamestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h2>Muscle Names Scramble</h2>
        <div class="content">
            <p class="word">rirtoussa</p>

                <p class="hint">Hint: <span> The longest muscle in the body</span></p>

            </div>
            <input type="text" placeholder="Enter muscle name">
            <div class="buttons">
                <button class="refresh"> Refresh Word </button>
                <button class="check">Check Word </button>
            </div>


        </div>
    </div>
